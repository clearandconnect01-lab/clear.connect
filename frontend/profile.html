<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2b7a78;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .profile-container, .setup-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ccc;
      display: block;
      margin: 0 auto 1rem auto;
    }
    h2, p, .points {
      text-align: center;
    }
    h2 {
      color: #2b7a78;
      margin: 0.5rem 0;
    }
    .points {
      font-weight: bold;
      color: #2b7a78;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2b7a78;
      color: white;
    }
    .btn {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.5rem;
      background: #2b7a78;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .logout-btn {
      background: #b23b3b;
    }
    .setup-container input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header><h1>My Profile</h1></header>

<!-- Profile Section -->
<div class="profile-container" id="profileSection" style="display:none;">
  <div class="profile-pic"></div>
  <h2 id="userName">No user logged in</h2>
  <p id="userEmail"></p>
  <p id="userPhone"></p>
  <p class="points">Total Green Points: <span id="points">0</span> ðŸŒ±</p>

  <h3>Recycling History</h3>
  <table>
    <thead>
      <tr>
        <th>Material</th>
        <th>Weight (kg)</th>
        <th>Points Earned</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="historyTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <button class="btn" onclick="window.location.href='index.html'">â¬… Back to Directory</button>
  <button class="btn logout-btn" id="logoutBtn">ðŸšª Logout</button>
</div>

<!-- Setup Form (shown after logout / first time) -->
<div class="setup-container" id="setupSection" style="display:none;">
  <h2>Set Up Profile</h2>
  <input type="text" id="setupName" placeholder="Enter your name" required>
  <input type="email" id="setupEmail" placeholder="Enter your email" required>
  <input type="tel" id="setupPhone" placeholder="Enter your phone number" required>
  <button class="btn" onclick="saveProfile()">Save Profile</button>
</div>

<script src="script.js"></script>
</body>
</html>
